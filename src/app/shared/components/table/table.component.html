<p-table [value]="records" (sortFunction)="customSort($event)" [customSort]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columnMaps" [pSortableColumn]="col.primaryKey">
                {{col.header}}
                <p-sortIcon [field]="col.primaryKey" ></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let map of columnMaps" [appStyleCell]="data[map.access(data)]">
                {{data[map.access(data)] | formatCell: map.format}}</td>
        </tr>
    </ng-template>
</p-table>
